
{% extends "personal/header.html" %}
{% load staticfiles %}
{% block content %}
<div class="blogs">
	{% for post in object_list %}
		<div class="blog-urls">	
			<div class="blog-image">
			</div>
			<div class="blog-info">
				<time>{{ post.date|date:"m-d-Y"}}</time>
				<h3>
				<a href="/blog/{{post.id}}" class="blog-title">{{post.title}}</a>
				</h3>
				<a href="/blog/{{post.id}}">Read More...</a>				
			</div>
		</div>	
	{% endfor %}
</div>	
{% endblock %}
