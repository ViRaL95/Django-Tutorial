
{% extends "personal/header.html" %}

{% block content %}
	<table class="table table-bordered" >
		<thead>
			<th style="width:30%; color:white">Date</th>
			<th style="width:50%; color:white">Title</th>
		</thead>	
	{% for post in object_list %}
		<tr>
		<h5>
			<td style="color:white">{{ post.date|date:"Y-m-d"}}</td>
			<td style="color:white"><a href="/blog/{{post.id}}">{{post.title}}</a></td>
		</h5>
		</tr>
	{% endfor %}
	</table>
{% endblock %}
